<!DOCTYPE html>
<html>
  <head>
    <title>ESP MPU6050 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />

    <!-- CSS untuk membuat tampilan terlihat rapih -->
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <!-- Library yang dibutuhkan untuk membuat model 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>MPU6050 Sensor Readings</h1>
    </div>
    <div class="content">
      <div class="cards">
        <!-- Data dari Gyroscope akan dipambilkan ke dalam X: Y: Z: -->
        <div class="card">
          <p class="card-title">Gyroscope</p>
          <p>
            <span class="reading">X: <span id="rotationX"></span> rad</span>
          </p>
          <p>
            <span class="reading">Y: <span id="rotationY"></span> rad</span>
          </p>
          <p>
            <span class="reading">Z: <span id="rotationZ"></span> rad</span>
          </p>
        </div>

        <!-- Data dari Accelerometer akan ditampilkan ke dalam X: Y: Z: -->
        <div class="card">
          <p class="card-title">Accelerometer</p>
          <p>
            <span class="reading"
              >X: <span id="accelerationX"></span> m/s<sup>2</sup></span
            >
          </p>
          <p>
            <span class="reading"
              >Y: <span id="accelerationY"></span> m/s<sup>2</sup></span
            >
          </p>
          <p>
            <span class="reading"
              >Z: <span id="accelerationZ"></span> m/s<sup>2</sup></span
            >
          </p>
        </div>

        <!-- Data dari Sensor Suhu akan ditampilkan ke dalam id temperature -->
        <div class="card">
          <p class="card-title">Temperature</p>
          <p>
            <span class="reading"><span id="temperature"></span> &deg;C</span>
          </p>

          <!-- Button RESET akan membuat data yang sudah diterima kembali ke 0 -->
          <p class="card-title">3D Animation:</p>
          <button id="reset" onclick="resetPosition(this)">RESET</button>
          <button id="resetX" onclick="resetPosition(this)">X</button>
          <button id="resetY" onclick="resetPosition(this)">Y</button>
          <button id="resetZ" onclick="resetPosition(this)">Z</button>
        </div>
      </div>
      <div class="cube-content">
        <!-- Model 3D akan ditampilkan ke dalam id 3DCube -->
        <div id="3Dcube"></div>
      </div>
    </div>

    <!-- File JS yang berisi code untuk menerima data dari NodeMCU Server -->
    <script src="./app.js"></script>
  </body>
</html>
